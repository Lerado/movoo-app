<!doctype html><html lang="en"><head> <title>Movoo App</title> <meta charset="utf-8"> <meta name="description" content="Find the movie you will watch next !"> <meta name="keywords" content="Movoo,Movie,Mood,Film"> <meta name="viewport" content="width=device-width, initial-scale=1"> <base href="/"> <link rel="icon" type="image/x-icon" href="favicon.ico"> <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <style>body movoo-splash-screen{display: flex; flex-direction: column; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: #0f0f11; color: #F9FAFB; z-index: 999999; pointer-events: none; opacity: 1; visibility: visible; transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1);}body movoo-splash-screen img{width: 120px; max-width: 120px;}body movoo-splash-screen .spinner{display: flex; align-items: center; justify-content: space-between; /* margin-top: 20px; */ width: 56px;}body movoo-splash-screen .spinner>div{width: 12px; height: 12px; background-color: #fada49; border-radius: 100%; display: inline-block; -webkit-animation: movoo-bouncedelay 1s infinite ease-in-out both; animation: movoo-bouncedelay 1s infinite ease-in-out both;}body movoo-splash-screen .spinner .bounce1{-webkit-animation-delay: -0.32s; animation-delay: -0.32s;}body movoo-splash-screen .spinner .bounce2{-webkit-animation-delay: -0.16s; animation-delay: -0.16s;}@-webkit-keyframes movoo-bouncedelay{0%, 80%, 100%{-webkit-transform: scale(0)}40%{-webkit-transform: scale(1.0)}}@keyframes movoo-bouncedelay{0%, 80%, 100%{-webkit-transform: scale(0); transform: scale(0);}40%{-webkit-transform: scale(1.0); transform: scale(1.0);}}body:not(.movoo-splash-screen-hidden){overflow: hidden;}body.movoo-splash-screen-hidden movoo-splash-screen{visibility: hidden; opacity: 0;}</style></head><body> <movoo-splash-screen> <img src="assets/images/logo/logo.png" alt="Movoo logo"> <div class="spinner"> <div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></movoo-splash-screen></body></html>
