<content-layout>

    <div class="flex flex-col flex-auto">

        <div class=" h-90 lg:h-100 xl:h-120">
            <movie-banner [movie]="featuredMovie"></movie-banner>
        </div>

        <div class="flex flex-col items-center p-4">
            <ng-container *ngIf="movies$ | async as movies">
                <movies-grid (selected)="showDetails($event)" [movies]="movies.slice(1)"></movies-grid>
            </ng-container>
        </div>

    </div>


</content-layout>
