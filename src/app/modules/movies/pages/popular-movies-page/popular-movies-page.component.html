<content-layout [infiniteScrollOptions]="{ infiniteScrollDistance: 0.5 }" (scrolled)="onContentScrolled()">

    <div class="flex flex-col flex-auto">

    <div class=" h-90 lg:h-100 xl:h-120">
        <movie-banner [movie]="featuredMovie()"></movie-banner>
    </div>

    <div class="flex flex-col items-center p-4">
        <movies-grid (selected)="showDetails($event)" [movies]="gridMovies()" [loading]="isLoadingNext()"></movies-grid>
    </div>

</div>

</content-layout>
