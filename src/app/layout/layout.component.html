@defer {
<!-- Title bar -->
<movoo-title-bar>

    <!-- Header -->
    <div class="flex h-full pointer-events-none" movooTitleBarHeader>
        <!-- Logo -->
        <!-- <div class="relative flex w-40 my-auto md:hidden h-7">
            <img class="object-contain" ngSrc="assets/images/logo/logo-text-inverted.webp" fill alt="Movoo logo">
        </div> -->
    </div>

    <!-- Toolbar -->
    <ng-container movooTitleBarContent>

        <!-- Multi search bar -->
        <multi-search-bar class="w-full mr-8"></multi-search-bar>

        <!-- Settings toggle -->
        <button (click)="settingsComponent.toggle()" mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_solid:cog'"
                class="icon-size-5 text-default text-opacity-60 animate-spin-slow"></mat-icon>
        </button>

    </ng-container>

</movoo-title-bar>
}

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- Empty layout -->
<!-- ----------------------------------------------------------------------------------------------------- -->
@if (layout === 'empty') {
@defer (when layout === 'empty') {
<empty-layout></empty-layout>
}
}

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- Layouts with vertical navigation -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- Classy -->
@if (layout === 'classy') {
@defer (when layout === 'classy') {
<classy-layout></classy-layout>
}
}

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- Settings drawer - Remove this to remove the drawer and its button -->
<!-- ----------------------------------------------------------------------------------------------------- -->
@defer {
<settings #settings></settings>
}
