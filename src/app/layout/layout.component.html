<!-- Title bar -->
<movoo-title-bar>

    <!-- Header -->
    <div class="flex flex-row pointer-events-none" movooTitleBarHeader>

        <!-- Logo -->
        <div class="mr-3 w-7">
            <img src="assets/images/logo/logo.png" alt="Movoo logo">
        </div>

        <!-- Name -->
        <div class="flex flex-col justify-center text-[18px] font-semibold tracking-wide">
            Movoo
        </div>

    </div>

</movoo-title-bar>

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- Empty layout -->
<!-- ----------------------------------------------------------------------------------------------------- -->
<empty-layout *ngIf="layout === 'empty'"></empty-layout>

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- Layouts with vertical navigation -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- Classy -->
<classy-layout *ngIf="layout === 'classy'"></classy-layout>
