<div *ngIf="movies?.length, else emptyGrid;"
    class="grid w-full grid-rows-1 gap-y-4 gap-x-4 md:gap-x-8 xs:grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
    <movie-card *ngFor="let movie of movies; trackBy: trackByFn" (selected)="onMovieSelected($event)"
        [movie]="movie"></movie-card>
    <ng-content></ng-content>
</div>

<ng-template #emptyGrid></ng-template>
