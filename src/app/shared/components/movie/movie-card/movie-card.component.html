<div (click)="onMovieSelected()"
    class="flex flex-col group w-full p-2 overflow-hidden transition-shadow cursor-pointer movie-card-wrapper hover:shadow-2xl min-h-[29rem] h-[29rem]">
    <div class="w-full h-[17rem] relative">
        @if (movie().poster_path) {
        <img class="object-contain w-full h-[17rem] relative" [ngSrc]="movie().poster_path | tmdbImageUrl" fill
            alt="movie poster">
        } @else {
        <div class="flex items-center justify-center w-full h-[17rem] bg-card">
            <mat-icon [svgIcon]="'heroicons_outline:exclamation-circle'"></mat-icon>
        </div>
        }
    </div>
    <div class="flex flex-col h-full">
        <h3
            class="mt-1 text-lg font-bold text-ellipsis line-clamp-2 group-hover:text-primary group-hover:transition-colors group-hover:duration-500">
            {{ movie().title }}</h3>
        <div class="mt-1 text-sm truncate text-default text-opacity-30">{{ movieGenresLabels() }}</div>
        <p class="mt-auto tracking-tight text-default text-opacity-60 text-md text-ellipsis line-clamp-3">
            {{ movie().overview || 'No description provided' }}
        </p>
        <div class="flex flex-row justify-between mt-auto h-max text-md">
            <div class="flex flex-row justify-between text-default text-opacity-60">
                <div class="flex flex-row items-center mr-2 lg:mr-3 xl:mr-4">
                    <mat-icon [svgIcon]="'heroicons_solid:heart'"
                        class="mr-1 icon-size-3 text-default text-opacity-60"></mat-icon> {{
                    movie().popularity | number:'1.0-0' }}
                </div>
                <div class="flex flex-row items-center">
                    <mat-icon [svgIcon]="'heroicons_solid:star'"
                        class="mr-1 icon-size-3 text-default text-opacity-60"></mat-icon> {{
                    movie().vote_average }}
                </div>
            </div>
            <div class="flex flex-row items-center text-opacity-60 text-default">
                <mat-icon [svgIcon]="'heroicons_solid:clock'"
                    class="mr-1 icon-size-3 text-default text-opacity-60"></mat-icon> {{
                movie().release_date | date:'dd/MM/yy' }}
            </div>
        </div>
    </div>
</div>
