<!-- Item wrapper -->
<div class="movoo-vertical-navigation-item-wrapper" [class.movoo-vertical-navigation-item-has-subtitle]="!!item.subtitle"
    [ngClass]="item.classes?.wrapper">

    <div class="movoo-vertical-navigation-item">

        <!-- Icon -->
        <ng-container *ngIf="item.icon">
            <mat-icon class="movoo-vertical-navigation-item-icon" [ngClass]="item.classes?.icon" [svgIcon]="item.icon">
            </mat-icon>
        </ng-container>

        <!-- Title & Subtitle -->
        <div class="movoo-vertical-navigation-item-title-wrapper">
            <div class="movoo-vertical-navigation-item-title">
                <span [ngClass]="item.classes?.title">
                    {{item.title}}
                </span>
            </div>
            <ng-container *ngIf="item.subtitle">
                <div class="movoo-vertical-navigation-item-subtitle">
                    <span [ngClass]="item.classes?.subtitle">
                        {{item.subtitle}}
                    </span>
                </div>
            </ng-container>
        </div>

        <!-- Badge -->
        <ng-container *ngIf="item.badge">
            <div class="movoo-vertical-navigation-item-badge">
                <div class="movoo-vertical-navigation-item-badge-content" [ngClass]="item.badge.classes">
                    {{item.badge.title}}
                </div>
            </div>
        </ng-container>

    </div>

</div>

<ng-container *ngFor="let item of item.children; trackBy: trackByFn">

    <!-- Skip the hidden items -->
    <ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">

        <!-- Basic -->
        <ng-container *ngIf="item.type === 'basic'">
            <movoo-vertical-navigation-basic-item [item]="item" [name]="name"></movoo-vertical-navigation-basic-item>
        </ng-container>

        <!-- Collapsable -->
        <!-- <ng-container *ngIf="item.type === 'collapsable'">
            <movoo-vertical-navigation-collapsable-item [item]="item" [name]="name" [autoCollapse]="autoCollapse">
            </movoo-vertical-navigation-collapsable-item>
        </ng-container> -->

        <!-- Divider -->
        <ng-container *ngIf="item.type === 'divider'">
            <!-- <movoo-vertical-navigation-divider-item [item]="item" [name]="name"></movoo-vertical-navigation-divider-item> -->
        </ng-container>

        <!-- Group -->
        <ng-container *ngIf="item.type === 'group'">
            <movoo-vertical-navigation-group-item [item]="item" [name]="name"></movoo-vertical-navigation-group-item>
        </ng-container>

        <!-- Spacer -->
        <ng-container *ngIf="item.type === 'spacer'">
            <!-- <movoo-vertical-navigation-spacer-item [item]="item" [name]="name"></movoo-vertical-navigation-spacer-item> -->
        </ng-container>

    </ng-container>

</ng-container>
