<!doctype html>
<html lang="en">

<head>
    <title>Movoo</title>
    <meta charset="utf-8">
    <meta name="description" content="Find the movie you will watch next !">
    <meta name="keywords" content="Movoo,Movie,Mood,Film">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Splash screen styles -->
    <link href="assets/styles/splash-screen.css" rel="stylesheet">

    <!-- PWA  -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#fada49">
</head>

<body>

    <!-- Splash screen -->
    <movoo-splash-screen>
        <img src="assets/images/logo/logo.png" alt="Movoo logo">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </movoo-splash-screen>

    <!-- App root -->
    <app-root></app-root>

    <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
